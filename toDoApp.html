<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
</head>

<body>
    <form action="">
        <input type="text">
        <button class="add">add task</button>
    </form>
    <h1>Liczba zada≈Ñ: <span>0</span></h1>

    <ul>

    </ul>
    <script>
        const toDoList = [];
        const form = document.querySelector('form');
        const ul = document.querySelector('ul')
        const taskNumber = document.querySelector('h1 span')
        const listItems = document.getElementsByClassName('task')
        const input = document.querySelector('input')
        let li

        const clearArray = () => {
            ul.textContent = ''
            toDoList.forEach((toDoElement, key) => {
                toDoElement.dataset.key = key
                ul.appendChild(toDoElement)
            })
        }

        const removeTask = (e) => {

            const index = e.target.parentNode.dataset.key
            toDoList.splice(index, 1)
            clearArray()
            taskNumber.textContent = listItems.length
        }


        const addTask = (e) => {
            e.preventDefault()
            const titleTask = input.value
            if (titleTask === '') {
                return
            }
            const task = document.createElement('li')
            task.className = 'task'
            task.innerHTML = titleTask + " <button>Delete</button>"
            toDoList.push(task)
            clearArray()
            ul.appendChild(task)
            input.value = ''
            task.querySelector('button').addEventListener('click', removeTask)
            taskNumber.textContent = listItems.length
        }

        const searchTask = (e) => {
            const searchTxt = e.target.value.toLowerCase()
            let searchArray = toDoList
            searchArray = searchArray.filter(li =>
                li.textContent.toLowerCase().replace('delete', '').includes(searchTxt)
            )
            ul.textContent = ''
            searchArray.forEach(li => {
                ul.appendChild(li)
                console.log(searchArray)

            })
        }
        input.addEventListener('input', searchTask)
        form.addEventListener('submit', addTask)
    </script>
</body>

</html>
